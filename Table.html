<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table CSS properties</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        tr:hover{
            color:white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Table for web-development</h1>
        <table>
            <tr>
                <th>SR.No</th>
                <th>Section</th>
                <th>languages</th>
            </tr>
            <tr>
                <td>1</td>
                <td>frontend</td>
                <td>HTML,CSS,JS</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Backend</td>
                <td>PHP, SQL, MYSQL db</td>
            </tr>
        </table>
</body>
</html>
